<ion-content [fullscreen]="true">
  
  <ion-row class="ion-justify-content-center">
    <ion-col size="2.5">
      <ion-thumbnail class="perfil">
        <img src="../../assets/images/usuario-de-perfil.png"/>
      </ion-thumbnail>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="ion-padding-start">
      <p class="text-nomeUsuario">Olá, nome_de_usuário</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="6" class="ion-padding-start">
      <p class="text-treinoHoje">Quer treinar o que hoje?</p>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col>
      <ion-card class="meio">
        <ion-card-content>
          <ion-row>
            <ion-col><ion-thumbnail class="imgExercicio"><img src="../../assets/images/perna.png" alt=""></ion-thumbnail></ion-col>
            <ion-col><ion-thumbnail class="imgExercicio"><img src="../../assets/images/costas.png" alt=""></ion-thumbnail></ion-col>
          </ion-row>

          <ion-row>
            <ion-col><ion-thumbnail class="imgExercicio"><img src="../../assets/images/biceps.png" alt=""></ion-thumbnail></ion-col>
            <ion-col><ion-thumbnail class="imgExercicio"><img src="../../assets/images/abdomen.png" alt=""></ion-thumbnail></ion-col>
          </ion-row>

          <ion-row>
            <ion-col><ion-thumbnail class="imgExercicio"><img src="../../assets/images/triceps.png" alt=""></ion-thumbnail></ion-col>
            <ion-col><ion-thumbnail class="imgExercicio"><img src="../../assets/images/peito.png" alt=""></ion-thumbnail></ion-col>
          </ion-row>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer class="nav-bar">
  <ion-row class="ion-justify-content-center">
    <ion-col>
          <ion-row>  
            <ion-col size="4" class="ion-padding-start">
              <ion-button>
                <ion-icon size="large" name="accessibility-outline"></ion-icon>
              </ion-button>
            </ion-col>
        
            <ion-col size="4" class="ion-padding-start">
              <ion-button>
                <ion-icon size="large" name="home-outline"></ion-icon>
              </ion-button>
            </ion-col>
        
            <ion-col size="4" class="ion-padding-start">
              <ion-button>
                <ion-icon size="large" name="person-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
    </ion-col>
  </ion-row>
</ion-footer>
