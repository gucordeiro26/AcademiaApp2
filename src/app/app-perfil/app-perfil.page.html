<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center">
    <ion-col size="2.5">
      <ion-thumbnail class="perfil">
        <img src="../../assets/images/usuario-de-perfil.png"/>
      </ion-thumbnail>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="6">
      <p class="text-nomeUsuario">nome_de_usuário</p>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="6">
      <p class="textDesc">descrição qualquer de um usuário qualquer</p>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col>
      <ion-card class="plano">
        <ion-card-content>

          <ion-row>
            <ion-col><p class="textPlanoAss">Plano Assinado</p></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><p class="textPlano">Plano Família</p></ion-col>
          </ion-row>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="12">
      <ion-accordion-group>
        <ion-accordion value="first" toggleIcon="caret-down-circle" toggleIconSlot="start">
          <ion-item slot="header">
            <ion-label>Objetivos</ion-label>
          </ion-item>
          <ion-row class="ion-padding" slot="content">
            <ion-col>
              
              <ion-row class="ion-justify-content-center">
                <ion-col size="12">
                  <ion-card class="objetivo">
                    <ion-card-content>
                      <ion-row class="ion-justify-content-center">
                        <ion-col size="3"><ion-icon size="large" name="add-circle-outline"></ion-icon></ion-col>
                        <ion-col size="9"><p class="textCriarObjetivo">Criar Objetivo</p></ion-col>
                      </ion-row>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>
              
            </ion-col>
          </ion-row>
        </ion-accordion>
      </ion-accordion-group>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer class="nav-bar">
  <ion-row class="ion-justify-content-center">
    <ion-col>
          <ion-row>  
            <ion-col size="4" class="ion-padding-start">
              <ion-button [routerLink]="'/app-treino'">
                <ion-icon size="large" name="accessibility-outline"></ion-icon>
              </ion-button>
            </ion-col>
        
            <ion-col size="4" class="ion-padding-start">
              <ion-button [routerLink]="'/app-inicio'">
                <ion-icon size="large" name="home-outline"></ion-icon>
              </ion-button>
            </ion-col>
        
            <ion-col size="4" class="ion-padding-start">
              <ion-button [routerLink]="'/app-perfil'">
                <ion-icon size="large" name="person-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
    </ion-col>
  </ion-row>
</ion-footer>
