  <ion-row class="ion-justify-content-center">
    <ion-col size="10">
      <p class="title">Seu treino</p>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-searchbar [(ngModel)]="buscarTermo" (ionChange)="filtrarPorSearchBar()" show-clear-button="always"
        clear-icon="trash-bin"></ion-searchbar>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="12">

      <ion-accordion-group [multiple]="true" [value]="['second']">
        <ng-container *ngFor="let exercicio of this.fichaDeTreino">
          <ion-accordion class="accordion" value="{{ exercicio.value }}" toggleIcon="caret-down-circle"
            toggleIconSlot="start">
            <ion-item slot="header">

              <ion-row>
                <ion-col size="12">
                  <ion-label class="exercicioNome">{{ exercicio.nome }}</ion-label>
                </ion-col>
              </ion-row>

            </ion-item>

            <ion-row class="ion-padding" slot="content">
              <ion-col>
                <ion-row class="ion-justify-content-center accordionContent">
                  <ion-col size="12">
                    <video class="video" controls width="100%">
                      <source src="{{ exercicio.videos }}" type="video/mp4">
                    </video>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col size="6" class="colSeries">
                    <p class="exercicioSerie">SÃ©rie:</p>
                    <p class="exercicioSerieNum">{{ exercicio.series }}</p>
                  </ion-col>
                  <ion-col size="6">
                    <p class="exercicioSerie">Detalhes:</p>
                    <p class="exercicioSerieNum">{{ exercicio.descricao }}</p>
                  </ion-col>
                </ion-row>

                <ion-row class="ion-justify-content-center">
                  <ion-col size="12">
                    <ion-button class="btnExercicio">Feito</ion-button>
                  </ion-col>
                </ion-row>

              </ion-col>
            </ion-row>

          </ion-accordion><br>
        </ng-container>
      </ion-accordion-group>

    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="nav-bar">
  <ion-row class="ion-justify-content-center">
    <ion-col>
      <ion-row>
        <ion-col size="4" class="ion-padding-start">
          <ion-button color="light" class="btns" [routerLink]="'/app-treino'">
            <ion-icon size="large" name="accessibility-outline"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="4" class="ion-padding-start">
          <ion-button class="btns" [routerLink]="'/app-inicio'">
            <ion-icon size="large" name="home-outline"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="4" class="ion-padding-start">
          <ion-button class="btns" [routerLink]="'/app-perfil'">
            <ion-icon color="light" size="large" name="person-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-footer>
