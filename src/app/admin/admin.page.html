<ion-content class="container" [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-row class="custom__row">
        <ion-col class="customCol" size="4">

          <ion-row class="customRow ion-justify-content-center">
            <ion-col size="12" class="ion-padding-top"><ion-icon (click)="mudarConteudo('home', 'home-outline')"
                [ngClass]="{'iconActive': this.iconActive === 'home-outline'}" size="large" color="light"
                name="home-outline"></ion-icon></ion-col>
          </ion-row><br><br>

          <ion-row class="customRow ion-justify-content-center">
            <ion-col size="12" class="ion-padding-top"><ion-icon (click)="mudarConteudo('chart', 'chart-outline')"
                [ngClass]="{'iconActive': this.iconActive === 'chart-outline'}" size="large" color="light"
                name="bar-chart-outline"></ion-icon></ion-col>
          </ion-row><br><br>

          <ion-row class="customRow ion-justify-content-center">
            <ion-col size="12" class="ion-padding-top"><ion-icon (click)="mudarConteudo('fichaTreino', 'ficha-outline')"
                [ngClass]="{'iconActive': this.iconActive === 'ficha-outline'}" size="large" color="light"
                name="reader-outline"></ion-icon></ion-col>
          </ion-row><br><br>

          <ion-row class="customRow ion-justify-content-center">
            <ion-col size="12" class="ion-padding-top"><ion-icon (click)="mudarConteudo('addCliente', 'add-outline')"
                [ngClass]="{'iconActive': this.iconActive === 'add-outline'}" size="large" color="light"
                name="person-add-outline"></ion-icon></ion-col>
          </ion-row><br><br>

          <ion-row class="customRow ion-justify-content-center">
            <ion-col size="12" class="ion-padding-top"><ion-icon (click)="mudarConteudo('gereCliente', 'gere-outline')"
                [ngClass]="{'iconActive': this.iconActive === 'gere-outline'}" size="large" color="light"
                name="person-outline"></ion-icon></ion-col>
          </ion-row><br><br>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="8">
      <ion-row>
        <ion-col>
          <ng-container *ngIf="this.conteudo === 'home'"></ng-container>
          <ng-container *ngIf="this.conteudo === 'chart'"></ng-container>
          <ng-container *ngIf="this.conteudo === 'fichaTreino'"></ng-container>
          <ng-container *ngIf="this.conteudo === 'addCliente'"></ng-container>

          <ng-container *ngIf="this.conteudo === 'gereCliente'">
            <ion-row class="rowGereCliente">
              <ion-col size="12">
                <ion-card class="card">
                  <ion-card-content>
                    <ion-row class="rowPesquisa ion-justify-content-center">
                      <ion-col size="6">
                        <ion-searchbar class="searchBar"></ion-searchbar>
                      </ion-col>
                      <ion-col>
                        <ion-radio-group size="6">
                          <ion-radio class="radioGroup" name="name">Nome:</ion-radio>
                          <ion-radio class="radioGroup" name="email">Email:</ion-radio>
                          <ion-radio class="radioGroup" name="code">CÃ³digo:</ion-radio>
                          <ion-radio class="radioGroup" name="cpf">CPF:</ion-radio>
                        </ion-radio-group>
                      </ion-col>
                    </ion-row>
                    <ion-row class="rowGere ion-justify-content-start">
                      <ion-col size="12">
                        <ion-list class="scrollable-list">
                          <ng-container *ngFor="let cliente of this.clientes">
                            <ion-item class="list">
                              <ion-label class="labelText">Codigo: {{ cliente.codigo }}</ion-label>
                              <ion-label class="labelInf labelText">Nome: {{ cliente.nome }}</ion-label>
                              <ion-label class="labelInf labelText">Email: {{ cliente.email }}</ion-label>
                              <ion-label class="labelInf labelText">Cpf: {{ cliente.cpf }}</ion-label>
                              <ion-button><ion-icon name="pencil-outline"></ion-icon></ion-button>
                              <ion-button color="danger"><ion-icon name="trash-outline"></ion-icon></ion-button>
                            </ion-item>
                          </ng-container>
                        </ion-list>
                      </ion-col>
                    </ion-row>
                  </ion-card-content>
                </ion-card>
              </ion-col>
            </ion-row>
          </ng-container>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
