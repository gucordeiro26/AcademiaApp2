<ion-content [fullscreen]="true">
  <ion-row>
    <!-- Side bar -->
    <ion-col size="2" class="sideBar">
      <ion-row class="sideRow">
        <ion-col class="sideCol">
          <!-- Logo -->
          <ion-row class="sideCol__logo">
            <!-- <ion-col size="4" class="sideCol__column ">
              <ion-thumbnail class="sideCol__imgLogo">
                <img src="../../assets/images/logo.png" alt="Logo">
              </ion-thumbnail>
            </ion-col> -->

            <ion-col size="12" class="sideCol__column">
                  <ion-text class="sideCol__textLogo">Gereciamento de Clientes</ion-text>
            </ion-col>
          </ion-row>

          <!-- Home -->
          <ion-row [routerLink]="'/admin'" class="row">
            <ion-col size="12" class="activated-btn__GerenCliente">
              <ion-row>
                <ion-col size="3" class="sideCol__column">
                  <ion-icon class="activated-btn-icon__GerenCliente" name="home-outline"></ion-icon>
                </ion-col>
                <ion-col size="9" class="sideCol__column">
                  <ion-text class="sideCol-activated-btn__text">Home</ion-text>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>

          <!-- Adicionar -->
          <ion-row>
            <ion-col size="12" [routerLink]="'/admin-adcionar'" class="alinhamento__centro">
              <ion-row>
                <ion-col size="3" class="sideCol__column">
                  <ion-icon class="sideCol__thumbnail" name="person-add-outline"></ion-icon>
                </ion-col>
                <ion-col size="9" class="sideCol__column">
                  <ion-text class="sideCol__text">Adicionar</ion-text>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>

          <!-- Listar -->
          <ion-row [routerLink]="'/admin-list'">
            <ion-col size="12" class="alinhamento__centro">
              <ion-row>
                <ion-col size="3" class="sideCol__column">
                  <ion-icon class="sideCol__thumbnail" name="list-outline"></ion-icon>
                </ion-col>
                <ion-col size="9" class="sideCol__column">
                  <ion-text class="sideCol__text">Listar</ion-text>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>

          <!-- Ficha -->
          <ion-row [routerLink]="'/admin-exercicios'">
            <ion-col size="12" class="alinhamento__centro">
              <ion-row>
                <ion-col size="3" class="sideCol__column">
                  <ion-icon class="sideCol__thumbnail" name="barbell-outline"></ion-icon>
                </ion-col>
                <ion-col size="9" class="sideCol__column">
                  <ion-text class="sideCol__text">Treino</ion-text>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>

          <!-- Logout -->
          <ion-row class="logout">
            <ion-col size="12" [routerLink]="'/admin-login'" class="alinhamento__centro">
              <ion-row>
                <ion-col size="3" class="sideCol__column">
                  <ion-icon class="sideCol__thumbnail" name="log-out-outline"></ion-icon>
                </ion-col>
                <ion-col size="9" class="sideCol__column">
                  <ion-text class="sideCol__text">Logout</ion-text>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>
    </ion-col>

    <!-- Conteúdo -->
    <ion-col size="10">
      <ion-row class="container">
        <ion-col class="content" size="12">
          <ion-row>
            <ion-card class="adminDashboard__card">
              <ion-card-header>
                <ion-card-title class="adminDashboard__card-title">Admin Dashboard</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-row>
                  <ion-col>
                    <ion-card class="subcard clienteNumber__card">
                      <ion-card-header>
                        <ion-card-title class="adminDashboard__card-subtitle">Clientes</ion-card-title>
                      </ion-card-header>
                      <ion-card-content>
                        <ion-row>
                          <ion-col size="9">
                            <ion-text>12.00k</ion-text>
                          </ion-col>
                          <ion-col size="3">
                            <ion-icon name="people-outline"></ion-icon>
                          </ion-col>
                        </ion-row>
                      </ion-card-content>
                    </ion-card>
                  </ion-col>
                  <ion-col>
                    <ion-card class="subcard exerNumber__card">
                      <ion-card-header>
                        <ion-card-title class="adminDashboard__card-subtitle">Exercícios</ion-card-title>
                      </ion-card-header>
                      <ion-card-content>
                        <ion-row>
                          <ion-col size="9">
                            <ion-text>150</ion-text>
                          </ion-col>
                          <ion-col size="3">
                            <ion-icon name="barbell-outline"></ion-icon>
                          </ion-col>
                        </ion-row>
                      </ion-card-content>
                    </ion-card>
                  </ion-col>
                  <ion-col>
                    <ion-card class="subcard planosNumber__card">
                      <ion-card-header>
                        <ion-card-title class="adminDashboard__card-subtitle">Planos</ion-card-title>
                      </ion-card-header>
                      <ion-card-content>
                        <ion-row>
                          <ion-col size="9">
                            <ion-text>150</ion-text>
                          </ion-col>
                          <ion-col size="3">
                            <ion-icon name="layers-outline"></ion-icon>
                          </ion-col>
                        </ion-row>
                      </ion-card-content>
                    </ion-card>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-row>

          <ion-row>
            <ion-col size="8">
              <ion-card class="dashboard__lists">
                <ion-card-header>
                  <ion-card-title class="dashboard__lists-title">Lista de Clientes</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <ion-list>
                    <ion-item>
                      <ion-label>Código</ion-label>
                      <ion-label>Nome</ion-label>
                      <ion-label>Sobrenome</ion-label>
                    </ion-item>
                  </ion-list>
                </ion-card-content>
              </ion-card>
            </ion-col>
            <ion-col size="4">
              <ion-row>
                <ion-col size="12">
                  <ion-card>
                    <ion-card-header>
                      <ion-card-title>Lista de Planos</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <ion-list>
                        <ion-item>
                          <ion-label>Código</ion-label>
                          <ion-label>Nome</ion-label>
                          <ion-label>Preço</ion-label>
                        </ion-item>
                      </ion-list>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-card>
                    <ion-card-header>
                      <ion-card-title>Lista de Exercícios</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <ion-list>
                        <ion-item>
                          <ion-label>Código</ion-label>
                          <ion-label>Nome</ion-label>
                          <ion-label>Categoria</ion-label>
                        </ion-item>
                      </ion-list>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
