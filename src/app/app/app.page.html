<ion-content class="container" [fullscreen]="true">

  <!-- Texto de inspiração -->
  <ion-row class="ion-justify-content-center text">
    <ion-col size="12" class="ion-align-items-center">
      <ion-text class="text-see">O MELHOR APP <br>DE TREINOS <br>PARA VOCÊ</ion-text>
    </ion-col>
  </ion-row>

  <!-- Botões de Login e Cadastro -->
  <ion-row class="ion-justify-content-center buttons1">
    <ion-col size="6">
      <ion-button id="open-modal-login" class="button">Sing In</ion-button>

      <!-- Modal Login -->
      <ion-modal #modal trigger="open-modal-login" [isOpen]="isModalOpenn" [initialBreakpoint]="0.65"
        [breakpoints]="[0, 0.25, 0.5, 0.75]">
        <ng-template>
          <ion-content class="container-modal">
            <ion-icon (click)="setOpenn(false)" name="arrow-back-circle-outline" size="large"></ion-icon>

            <!-- Texto de Login -->
            <ion-row class="text-all">
              <ion-col size="12">
                <ion-text class="text-login-cadastro">Login</ion-text>
              </ion-col>
            </ion-row>

            <!-- Texto de 'Que bom que voltou' -->
            <ion-row class="text-all">
              <ion-col size="12">
                <ion-text class="text-back-new">Que bom que voltou</ion-text>
              </ion-col>
            </ion-row>

            <form #loginClienteForm="ngForm" (ngSubmit)="realizarLogin(loginClienteForm.value)">

              <!-- Email -->
              <ion-row class="form">
                <ion-col size="12">
                  <ion-input class="inputs" ngModel type="text" label="Email" label-placement="floating" fill="solid"
                    placeholder="Digite o email" name="email"></ion-input>
                </ion-col>
              </ion-row>

              <!-- Senha -->
              <ion-row class="form">
                <ion-col size="12">
                  <ion-input class="inputs" ngModel type="password" label="Senha" label-placement="floating"
                    fill="solid" placeholder="Digite a senha" name="password"></ion-input>
                </ion-col>
              </ion-row>

              <!-- Mensagem para abrir o cadastro -->
              <ion-row class="mensage">
                <ion-col>
                  <ion-text class="text-mensage">Não tem um login: <a (click)="setOpen(true)">Cadastra-se
                      aqui</a></ion-text>
                </ion-col>
              </ion-row>

              <!-- Botão de Login -->
              <ion-row class="button-singin-singup">
                <ion-col size="6" size-lg="12">
                  <ion-button class="button-form" type="submit">
                    <ng-container *ngIf="this._authenticate.isLoading">
                      <ion-spinner></ion-spinner>
                    </ng-container>
                    <ng-container *ngIf="!this._authenticate.isLoading">
                      Login
                    </ng-container>
                  </ion-button>
                </ion-col>
              </ion-row>
            </form>

          </ion-content>
        </ng-template>
      </ion-modal>

    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center buttons2">
    <ion-col size="6">
      <ion-button id="open-modal-cadastro" class="button" color="light">Sing Up</ion-button>

      <!-- Modal Cadastro -->
      <ion-modal #modal trigger="open-modal-cadastro" [isOpen]="isModalOpen" [initialBreakpoint]="0.65"
        [breakpoints]="[0, 0.25, 0.5, 0.75]">
        <ng-template>
          <ion-content class="container-modal">
            <ion-icon (click)="setOpen(false)" name="arrow-back-circle-outline" size="large"></ion-icon>

            <!-- Texto de Cadastro -->
            <ion-row class="text-all">
              <ion-col size="12">
                <ion-text class="text-login-cadastro">Cadastro</ion-text>
              </ion-col>
            </ion-row>

            <!-- Texto de 'Crie uma conta nova' -->
            <ion-row class="text-all">
              <ion-col size="12">
                <ion-text class="text-back-new">Crie uma conta nova</ion-text>
              </ion-col>
            </ion-row>

            <form #cadastrarClienteForm="ngForm" (ngSubmit)="cadastrarConta(cadastrarClienteForm.value)">
              <!-- Nome Usuário -->
              <ion-row class="form">
                <ion-col size="12">
                  <ion-input class="inputs" ngModel type="text" label="Nome" label-placement="floating" fill="solid"
                    placeholder="Digite o seu nome" name="name"></ion-input>
                </ion-col>
              </ion-row>

              <!-- Email -->
              <ion-row class="form">
                <ion-col size="12">
                  <ion-input class="inputs" ngModel type="email" label="Email" label-placement="floating" fill="solid"
                    placeholder="Digite o email" name="email"></ion-input>
                </ion-col>
              </ion-row>

              <!-- Senha -->
              <ion-row class="form">
                <ion-col size="12">
                  <ion-input class="inputs" ngModel type="password" label="Senha" label-placement="floating"
                    fill="solid" placeholder="Digite a senha" name="password"></ion-input>
                </ion-col>
              </ion-row>

              <!-- Mensagem para abrir o login -->
              <ion-row class="mensage">
                <ion-col>
                  <ion-text class="text-mensage">Já tem login, entre aqui: <a
                      (click)="setOpenn(true)">Login</a></ion-text>
                </ion-col>
              </ion-row>

              <!-- Botão de Cadastrar -->
              <ion-row class="button-singin-singup">
                <ion-col size="12">
                  <ion-button class="button-form" type="submit">
                    <ng-container *ngIf="this._authenticate.isLoading">
                      <ion-spinner></ion-spinner>
                    </ng-container>
                    <ng-container *ngIf="!this._authenticate.isLoading">
                      Cadastrar
                    </ng-container>
                  </ion-button>
                </ion-col>
              </ion-row>

            </form>

          </ion-content>
        </ng-template>
      </ion-modal>

    </ion-col>
  </ion-row>

</ion-content>
